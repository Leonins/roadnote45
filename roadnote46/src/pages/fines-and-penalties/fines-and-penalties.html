<ion-header>

  <ion-navbar color="energized">
  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Fines and Penalties</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchPenalties()"></ion-searchbar>
	<ion-list>
	  <button ion-item text-wrap *ngFor="let finePenalties of showPenalties">
      {{finePenalties.vf_name}}
    </button>
	</ion-list>

</ion-content>
