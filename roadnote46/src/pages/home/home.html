<ion-header>

  <ion-navbar color="energized">
  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div>
	<ion-fab left bottom>
    <button ion-fab color="dark" small (click)='askLocation()'><ion-icon name="locate"></ion-icon></button>
    <button ion-fab color="dark"><ion-icon name="camera"></ion-icon></button>
  </ion-fab>

</ion-content>
